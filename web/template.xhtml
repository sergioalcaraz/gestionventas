<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                 <div id="headertitle" style="font-size: 20px" align="right">
                    <h:form id="formuser" prependId="false">
                        <h:outputText value="Usuario: #{loginController.username}" style="font-size: 10px"/>
                        <h:outputText value=" "/>
                        <h:commandLink value="Salir" title="Salir" action="#{loginController.logout}" style="font-size: 10px"/>
                    </h:form>
                </div>
                <br/>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Clientes" outcome="/view/clientes/List.xhtml" />
                            <p:menuitem value="Compras" outcome="/view/compras/List.xhtml" />
                            <p:menuitem value="DetallesCompras" outcome="/view/detallesCompras/List.xhtml" />
                            <p:menuitem value="DetallesPedidos" outcome="/view/detallesPedidos/List.xhtml" />
                            <p:menuitem value="DetallesVentas" outcome="/view/detallesVentas/List.xhtml" />
                            <p:menuitem value="Empleados" outcome="/view/empleados/List.xhtml" />
                            <p:menuitem value="Localidades" outcome="/view/localidades/List.xhtml" />
                            <p:menuitem value="Pedidos" outcome="/view/pedidos/List.xhtml" />
                            <p:menuitem value="Productos" outcome="/view/productos/List.xhtml" />
                            <p:menuitem value="Proveedores" outcome="/view/proveedores/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/view/usuarios/List.xhtml" />
                            <p:menuitem value="Ventas" outcome="/view/ventas/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="Ventas">
                            <p:menuitem value="Agregar ventas" outcome="/view/AgregarVentas.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
