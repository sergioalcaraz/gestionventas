<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientesTitle}">
            <h:form id="ClientesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.EditClientesTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{clientesController.selected.apellido}" title="#{bundle.EditClientesTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{clientesController.selected.cedula}" title="#{bundle.EditClientesTitle_cedula}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{clientesController.selected.ruc}" title="#{bundle.EditClientesTitle_ruc}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{clientesController.selected.tipo}" title="#{bundle.EditClientesTitle_tipo}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.EditClientesTitle_telefono}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientesController.selected.email}" title="#{bundle.EditClientesTitle_email}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_coorLat}" for="coorLat" />
                        <p:inputText id="coorLat" value="#{clientesController.selected.coorLat}" title="#{bundle.EditClientesTitle_coorLat}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_coorLong}" for="coorLong" />
                        <p:inputText id="coorLong" value="#{clientesController.selected.coorLong}" title="#{bundle.EditClientesTitle_coorLong}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_idLocalidad}" for="idLocalidad" />
                        <p:selectOneMenu id="idLocalidad" value="#{clientesController.selected.idLocalidad}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idLocalidad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{localidadesController.itemsAvailableSelectOne}"
                                           var="idLocalidadItem"
                                           itemValue="#{idLocalidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.update}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
