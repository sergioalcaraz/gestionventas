<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprasCreateDlg" widgetVar="ComprasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComprasTitle}">
            <h:form id="ComprasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comprasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateComprasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{comprasController.selected.id}" title="#{bundle.CreateComprasTitle_id}" required="true" requiredMessage="#{bundle.CreateComprasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateComprasLabel_montoTotal}" for="montoTotal" />
                        <p:inputText id="montoTotal" value="#{comprasController.selected.montoTotal}" title="#{bundle.CreateComprasTitle_montoTotal}" required="true" requiredMessage="#{bundle.CreateComprasRequiredMessage_montoTotal}"/>
                        <p:outputLabel value="#{bundle.CreateComprasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{comprasController.selected.fecha}" title="#{bundle.EditComprasTitle_fecha}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateComprasLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{comprasController.selected.idProveedor}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idProveedor}">
                            <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comprasController.create}" value="#{bundle.Save}" update="display,:ComprasListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComprasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComprasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
