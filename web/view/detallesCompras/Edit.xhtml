<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesComprasEditDlg" widgetVar="DetallesComprasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallesComprasTitle}">
            <h:form id="DetallesComprasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallesComprasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallesComprasLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallesComprasController.selected.cantidad}" title="#{bundle.EditDetallesComprasTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallesComprasRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetallesComprasLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{detallesComprasController.selected.precio}" title="#{bundle.EditDetallesComprasTitle_precio}" required="true" requiredMessage="#{bundle.EditDetallesComprasRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditDetallesComprasLabel_compras}" for="compras" />
                        <p:selectOneMenu id="compras" value="#{detallesComprasController.selected.compras}" required="true" requiredMessage="#{bundle.EditDetallesComprasRequiredMessage_compras}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comprasController.itemsAvailableSelectOne}"
                                           var="comprasItem"
                                           itemValue="#{comprasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetallesComprasLabel_productos}" for="productos" />
                        <p:selectOneMenu id="productos" value="#{detallesComprasController.selected.productos}" required="true" requiredMessage="#{bundle.EditDetallesComprasRequiredMessage_productos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="productosItem"
                                           itemValue="#{productosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallesComprasController.update}" value="#{bundle.Save}" update="display,:DetallesComprasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallesComprasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallesComprasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
