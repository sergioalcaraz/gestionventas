<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesComprasViewDlg" widgetVar="DetallesComprasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallesComprasTitle}">
            <h:form id="DetallesComprasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallesComprasController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallesComprasLabel_cantidad}"/>
                        <h:outputText value="#{detallesComprasController.selected.cantidad}" title="#{bundle.ViewDetallesComprasTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetallesComprasLabel_precio}"/>
                        <h:outputText value="#{detallesComprasController.selected.precio}" title="#{bundle.ViewDetallesComprasTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewDetallesComprasLabel_compras}"/>
                        <h:outputText value="#{detallesComprasController.selected.compras}" title="#{bundle.ViewDetallesComprasTitle_compras}"/>
                        <h:outputText value="#{bundle.ViewDetallesComprasLabel_productos}"/>
                        <h:outputText value="#{detallesComprasController.selected.productos}" title="#{bundle.ViewDetallesComprasTitle_productos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallesComprasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
