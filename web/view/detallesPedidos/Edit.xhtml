<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesPedidosEditDlg" widgetVar="DetallesPedidosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallesPedidosTitle}">
            <h:form id="DetallesPedidosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallesPedidosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallesPedidosLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallesPedidosController.selected.cantidad}" title="#{bundle.EditDetallesPedidosTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallesPedidosRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetallesPedidosLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{detallesPedidosController.selected.precio}" title="#{bundle.EditDetallesPedidosTitle_precio}" required="true" requiredMessage="#{bundle.EditDetallesPedidosRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditDetallesPedidosLabel_pedidos}" for="pedidos" />
                        <p:selectOneMenu id="pedidos" value="#{detallesPedidosController.selected.pedidos}" required="true" requiredMessage="#{bundle.EditDetallesPedidosRequiredMessage_pedidos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pedidosController.itemsAvailableSelectOne}"
                                           var="pedidosItem"
                                           itemValue="#{pedidosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetallesPedidosLabel_productos}" for="productos" />
                        <p:selectOneMenu id="productos" value="#{detallesPedidosController.selected.productos}" required="true" requiredMessage="#{bundle.EditDetallesPedidosRequiredMessage_productos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="productosItem"
                                           itemValue="#{productosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallesPedidosController.update}" value="#{bundle.Save}" update="display,:DetallesPedidosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallesPedidosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallesPedidosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
