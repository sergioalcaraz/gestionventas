<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesPedidosViewDlg" widgetVar="DetallesPedidosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallesPedidosTitle}">
            <h:form id="DetallesPedidosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallesPedidosController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallesPedidosLabel_cantidad}"/>
                        <h:outputText value="#{detallesPedidosController.selected.cantidad}" title="#{bundle.ViewDetallesPedidosTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetallesPedidosLabel_precio}"/>
                        <h:outputText value="#{detallesPedidosController.selected.precio}" title="#{bundle.ViewDetallesPedidosTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewDetallesPedidosLabel_pedidos}"/>
                        <h:outputText value="#{detallesPedidosController.selected.pedidos}" title="#{bundle.ViewDetallesPedidosTitle_pedidos}"/>
                        <h:outputText value="#{bundle.ViewDetallesPedidosLabel_productos}"/>
                        <h:outputText value="#{detallesPedidosController.selected.productos}" title="#{bundle.ViewDetallesPedidosTitle_productos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallesPedidosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
