<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosEditDlg" widgetVar="PedidosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPedidosTitle}">
            <h:form id="PedidosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPedidosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pedidosController.selected.id}" title="#{bundle.EditPedidosTitle_id}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPedidosLabel_montoTotal}" for="montoTotal" />
                        <p:inputText id="montoTotal" value="#{pedidosController.selected.montoTotal}" title="#{bundle.EditPedidosTitle_montoTotal}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_montoTotal}"/>
                        <p:outputLabel value="#{bundle.EditPedidosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{pedidosController.selected.fecha}" title="#{bundle.EditPedidosTitle_fecha}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPedidosLabel_aprobado}" for="aprobado" />
                        <p:selectBooleanCheckbox id="aprobado" value="#{pedidosController.selected.aprobado}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_aprobado}"/>
                        <p:outputLabel value="#{bundle.EditPedidosLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{pedidosController.selected.idCliente}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idCliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPedidosLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{pedidosController.selected.idEmpleado}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idEmpleado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidosController.update}" value="#{bundle.Save}" update="display,:PedidosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PedidosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
