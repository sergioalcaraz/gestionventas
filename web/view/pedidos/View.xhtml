<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosViewDlg" widgetVar="PedidosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidosTitle}">
            <h:form id="PedidosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidosLabel_id}"/>
                        <h:outputText value="#{pedidosController.selected.id}" title="#{bundle.ViewPedidosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPedidosLabel_montoTotal}"/>
                        <h:outputText value="#{pedidosController.selected.montoTotal}" title="#{bundle.ViewPedidosTitle_montoTotal}"/>
                        <h:outputText value="#{bundle.ViewPedidosLabel_fecha}"/>
                        <h:outputText value="#{pedidosController.selected.fecha}" title="#{bundle.ViewPedidosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPedidosLabel_aprobado}"/>
                        <p:selectBooleanCheckbox value="#{pedidosController.selected.aprobado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPedidosLabel_idCliente}"/>
                        <h:outputText value="#{pedidosController.selected.idCliente}" title="#{bundle.ViewPedidosTitle_idCliente}"/>
                        <h:outputText value="#{bundle.ViewPedidosLabel_idEmpleado}"/>
                        <h:outputText value="#{pedidosController.selected.idEmpleado}" title="#{bundle.ViewPedidosTitle_idEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
