<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosTitle}">
            <h:form id="ProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.CreateProductosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.CreateProductosTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_costo}" for="costo" />
                        <p:inputText id="costo" value="#{productosController.selected.costo}" title="#{bundle.CreateProductosTitle_costo}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_costo}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_stockAcual}" for="stockAcual" />
                        <p:inputText id="stockAcual" value="#{productosController.selected.stockAcual}" title="#{bundle.CreateProductosTitle_stockAcual}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_stockAcual}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_stockMinimo}" for="stockMinimo" />
                        <p:inputText id="stockMinimo" value="#{productosController.selected.stockMinimo}" title="#{bundle.CreateProductosTitle_stockMinimo}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_stockMinimo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.create}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
