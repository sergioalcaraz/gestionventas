<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresEditDlg" widgetVar="ProveedoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedoresTitle}">
            <h:form id="ProveedoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_id}" for="id" />
                        <p:inputText id="id" value="#{proveedoresController.selected.id}" title="#{bundle.EditProveedoresTitle_id}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{bundle.EditProveedoresTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{proveedoresController.selected.apellido}" title="#{bundle.EditProveedoresTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{proveedoresController.selected.cedula}" title="#{bundle.EditProveedoresTitle_cedula}" />
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{proveedoresController.selected.ruc}" title="#{bundle.EditProveedoresTitle_ruc}" />
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{proveedoresController.selected.tipo}" title="#{bundle.EditProveedoresTitle_tipo}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.EditProveedoresTitle_telefono}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedoresController.selected.direccion}" title="#{bundle.EditProveedoresTitle_direccion}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_email}" for="email" />
                        <p:inputText id="email" value="#{proveedoresController.selected.email}" title="#{bundle.EditProveedoresTitle_email}" />
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_idLocalidad}" for="idLocalidad" />
                        <p:selectOneMenu id="idLocalidad" value="#{proveedoresController.selected.idLocalidad}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_idLocalidad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{localidadesController.itemsAvailableSelectOne}"
                                           var="idLocalidadItem"
                                           itemValue="#{idLocalidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.update}" value="#{bundle.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedoresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
